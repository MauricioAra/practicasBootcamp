<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Star wars</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="row">
  <div class="col-md-12">
    <div class="jumbotron">
      <div class="container">
        <h1>Star wars gallery!</h1>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <table id="characters-table" class="table">
      <tr>
        <th>Name</th>
        <th>Height</th>
        <th>Mass</th>
        <th>Hair Color</th>
        <th>Skin Color</th>
        <th>Eye Color</th>
        <th>Birth year</th>
        <th>Gender</th>
      </tr>
    </table>
  </div>
</div>
<!-- .modal-content -->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 id="modalTittle" class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item">
            <label>Height: </label>
            <p id="character-height"></p>
          </li>
          <li class="list-group-item">
            <label>Mass: </label>
            <p id="character-mass"></p>
          </li>
          <li class="list-group-item">
            <label>Hair Color: </label>
            <p id="character-hair-color"></p>
          </li>
          <li class="list-group-item">
            <label>Skin Color: </label>
            <p id="character-skin-color"></p>
          </li>
          <li class="list-group-item">
            <label>Eye Color: </label>
            <p id="character-eye-color"></p>
          </li>
          <li class="list-group-item">
            <label>Birth Year: </label>
            <p id="character-birth-year"></p>
          </li>
          <li class="list-group-item">
            <label>Gender: </label>
            <p id="character-gender"></p>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-primary">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/starWarsController.js"></script>
  <script src="js/StarWarsService.js"></script>
</body>
</html>
